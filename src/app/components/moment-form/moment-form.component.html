<form>
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" placeholder="Coloque um título" required>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="O que aconteceu?" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto mais marcante:</label>
        <input type="file">
    </div>
    <div class="form-group">
       <input type="submit" value="{{btnText}}">
    </div>
</form>
